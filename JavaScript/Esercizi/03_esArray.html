        Es1:
        Dato l'array ar[1,4,5,96,8,36] stamapre a video la somma dei numeri presenti nell'array
        */

        //Creo l'array
        let es1_ar = [1,4,5,96,8,36,52,63,9,85]
        
        let somma = 0 //Inizializzo la variabile dove ricordo la somma con un valore neutro per la somma

        es1_ar.forEach(e =>{
            somma += e //somma = somma + e
        })

        document.write("La somma del 1° esercizio è: " + somma)

        /*
        Es4:
        Chiede di inserire dei numeri divisi da uno spazio. Fare la somma dei numeri inseriti
        */

        let numeri_es = prompt("inserisci dei numeri divisi da uno spazio")
        //"12 3 4 32 24"
        let ar_mun_es = numeri_es.split(' ') //Ora ho un array di stringhe numerico
        let somma_es4 = 0
        ar_mun_es.forEach(el =>{
            somma_es4 += Number(el) //Trasformo il numero da stringa a numero per essere sommato
        })

        document.write("<br>La somma dei numeriinseriti è: " + somma_es4)
        document.write("<br>La media dei numeriinseriti è: " + (somma_es4 / ar_mun_es.length))
