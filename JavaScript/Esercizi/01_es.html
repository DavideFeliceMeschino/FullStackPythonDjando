<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio 1</title>
</head>
<body>
    <script>
        /* Esercizio 1:
        Prendere da tastiera il nome e il cognome di una persona e stamparlo in consol.log e anche sulla Pagina
        es: Il nome inerito è: ... e il cognome è: ...
        */

        let nome = prompt("Inserisci il tuo nome")
        let cognome = prompt("Inserisci il tuo cognome")

        //Lo scrivo in console
        console.log("Il nome inserito è: " + nome + " e il cognome inserito è: " + cognome)

        //Lo scrivo in pagina
        document.write("Il nome inserito è: " + nome + " e il cognome inserito è: " + cognome)
    </script>
</body>
</html>
