        1) il nome delle variabili deve essere descrittivo

        3) le varibili iniziano sempre con una lettera minuscola
        4) non usare mai lettere accentate
        5) non usare nomi del programma es: for let var string while if else
       */

       let testo //Ho dichiarato una variabile, let o var si usano solo la prima volta che dichiaro la variabile
       testo = 'Ciao' //Ho assegnato un valore alla variabile, se lo faccio la prima volta si chiama inizzializzazione della variabile

       var eta = 44 //è una variabile globale, visibile a livello globale

        LE COSTANTI
        - si dichiarano con const
        - Le costanti si scrivono sempre in MAIUSCOLO
        - Le costanti vanno sempre dichiarate e inizializzate nello stesso momento
        - Le costanti non possono essere modificate
        */
        const PGRECO = 3.14 //Dichiaro e inizializzo la costante
