<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sfondi e Immagini</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .bg_color_body{
            background-color: cadetblue;
            color: white;
        }

        .box{
            width: 100%;
            height: 200px;
            border: 2px solid rgb(255, 254, 254);
        }

        /*BG Classico*/
        .bg_color{
            background-color: salmon;
        }

        /*BG con Gradiente*/
        /* Sito per generare i gradienti https://cssgradient.io/ */
        .bg_gradiente{
            background: rgb(178,254,255);
            background: linear-gradient(195deg, rgba(178,254,255,0.7931766456582633) 0%, rgba(138,95,3,0.4430147058823529) 100%);
        }

        /*BG con immagine */
        .bg_image{
            background-image: url(img/star.webp);
            background-size: 40px;
            background-repeat: space;
            background-position: left;
        }

        /*Creare immagine di sfondo al Body */
        .bg_body_attach{
            background-image: url(https://www.chimerarevo.com/wp-content/uploads/2020/06/Sfondi-4K-PC.jpg);
            background-size: contain;
            background-repeat: no-repeat;
            background-color: #021435;
        }
    </style>
</head>
<body class="bg_body_attach">
    <div class="box">Ciao Mondo!!!</div>
    <div class="box bg_color">Sono il seocndo div</div>
    <div class="box bg_gradiente"></div>
    <div class="box bg_image"></div>
    <div class="box">Ciao Mondo!!!</div>
    <div class="box bg_color">Sono il seocndo div</div>
    <div class="box bg_gradiente"></div>
    <div class="box bg_image"></div>
</body>
</html>
