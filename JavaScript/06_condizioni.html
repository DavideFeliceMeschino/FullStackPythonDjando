        //Istruzione IF (in italiano significa se)
        //Esegue un blocco di codice se la condizione è verificata. La condizione deve tornare true

        //Operatori di comparazione
        /*
        < Minore Es: 20 < 10 (FALSE)
        > Maggiore Es: 20 > 10 (TRUE)
        <= Minore Uguale 20 <= 20 (TRUE)
        >= Maggiore Ugulae
        == Equivalente (Da non confondere con = che sta per assegnazione) Es: 8 == 10 (FALSE)
        === Identico, stesso tipo e stesso valore
        != Non Equivalente
        !== Non Idedentico
        ! negazione
        */

        let n1 = 4
        let n2 = 4
