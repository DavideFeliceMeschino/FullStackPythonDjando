<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Funzioni</title>
</head>
<body>

    <h1>Le funzioni</h1>
    
    Nome:<input type="text" id="nome"><br>
    <button id="btn">Saluta</button> <button id="btn2">Saluta 2</button><br>

    <h2>Solo lettere</h2>
    Testo 1: <input type="text" id="txt1">
    Testo 2: <input type="text" id="txt2">
    Testo 3: <input type="text" id="txt3">

    <script>
        const btn = document.querySelector("#btn")
        const btn2 = document.querySelector("#btn2")
        const nome = document.querySelector("#nome")
        const txt1 = document.querySelector("#txt1")
        const txt2 = document.querySelector("#txt2")
        const txt3 = document.querySelector("#txt3")

        btn.addEventListener("click", saluta)

        btn2.addEventListener("click", ()=>{
            salutaSoloNome(nome.value)
        })

        //Per creare una funzione si deve mettere la parola "function nome_funzione(eventuali parametri)"
        function saluta(){
            alert("Ciao Mondo!!!")
        }

        //Una funzione per essere visualizzata o eseguita deve essere "INVOCATA"
        //saluta() //Ho invocato la funzione saluta

        //Funzioni con parametri. Sono funzioni che prendono delle variabili in ingresso
        function salutaNome(nome, cognome){
            document.write("Ciao <b>"+nome+" " + cognome +"</b><br>")
        }

        salutaNome("Carlo", "Rizzo") // salutaNome(nome = "Carlo")
        salutaNome("Alessio", "Grieco")
        let nome2 = "Evelin"
        salutaNome(nome2, "Carretta")
        

        //Funzione con ritorno e con parametri
        function dividi(a,b){
            if(b == 0){
                return "Non posso dividere per 0"
            }else{
                return a/b
            }
        }

        let ris1 = dividi(4,2)
        document.write("<br>" + ris1)
        let ris2 = dividi(3,0)
        document.write("<br>" + ris2)

        //Se provo a invocare una funzione con return non succede nulla
        dividi(5,2)
        //Posso usare le funzioni con return o per valorizzare una variabile o devo usarle un una funzione
        //di stampa es console.log o docuemnt.write
        document.write("<br>" + dividi(20,4))


        let lista = ["uno", 3, true,"testo"]
        let alunni = ["carlo", "Alessio", "Mirko", "Fatima"]
        let ar_n = [12,4,56,7]

        //Funzione per stampare in una lista non ordinata un array
        function stampaAR(ar){
            document.write("<ul>")
            
                ar.forEach(el => {
                    document.write("<li>" + el + "</li>")
                });
            document.write("</ul>")
        }


        stampaAR(lista)
        stampaAR(alunni)
        stampaAR(ar_n)

        function salutaSoloNome(nome){
            console.log("Ciao da " + nome)
        }

        /*
        Es: Creazione della funzione che consente solo di inserire lettere in una casella di testo
        */

        txt1.addEventListener("keyup", ()=>{
            txt1.value = soloLettere(txt1.value)
        })

        txt2.addEventListener("keyup", ()=>{
            txt2.value = soloLettere(txt2.value)
        })

        txt3.addEventListener("keyup", ()=>{
            txt3.value = soloLettere(txt3.value)
        })

        //Creo la funzione per impedire la scritture dei numeri
        function soloLettere(txt){
            console.log(txt)
            if(!isNaN(txt.charAt(txt.length-1))){
                alert("Puoi inserire solo lettere")
                txt = txt.substring(0,txt.length-1)
                console.log(txt)
                return txt
            }else{
                return txt
            }
        }

    </script>
</body>
</html>
