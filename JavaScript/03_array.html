<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gli Array</title>
</head>
<body>

    <h1>Gli array sono tutti arrayList modificate</h1>
    <ul>
    <li><a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array" target="_blank">Documentazione Array</a></li>
    <li><a href="https://www.w3schools.com/js/js_arrays.asp" target="_blank" rel="noopener noreferrer">Teoria Array</a></li>
    <li><a href="https://www.w3schools.com/js/js_array_methods.asp" target="_blank" rel="noopener noreferrer">Metodi Array</a></li>
    </ul>

    <script>
        let nome = "Mirko"
        let nomi = ["Mirko", "Alessio", "Evelin","Fabio", "Carlo", "Eliana", "Ludmila"] //Un array di Nomi
        console.log(nomi)
        document.write(nomi[0])

        let misto = ["Carlo", 12, true, ["Ciao", 4], "Fine"] //Array Misto
        document.write("<br>Tipo elemento array: " + misto[3][1])

        let ar_vuoto = [] //Creo un array vuoto

        //Modificare elemnti in un array
        nomi[1] = "Fabio"
        console.log(nomi)

        //Conoscere la lunghezza di un Array, quanti elementi sono presenti nell'array. Si conta da 1
        document.write("<br>La sono presenti " + nomi.length + " nomi nella classe")

        //Come stampare sempre l'ultimo elemento di un array
        document.write("<br>Primo elelemto di nomi = " + nomi[0] + " Ultimo elemento di nomi = " + nomi[nomi.length-1])

        //Come inserire elementi in un array
        nomi.push("Matteo", "Lorenzo", 56) //Push inseriesce uno  o più elementi alla fine dell'array
        console.log(nomi)

        nomi.unshift("Sayri", "Emanuele") //Inserisce uno o più elementi all'inizio dell'array
        console.log(nomi)

        //Come eliminare elementi in un array
        nomi.pop() //Elimino l'utimo elemento di un array
        nomi.shift() //Elimino il primo elemento di un array
        console.log(nomi)

        document.write("<br>" + nomi)

        //Stampo i nomi in una lista
        document.write("<ul>")
        //Usiamo il metodo forEach dell'array
        nomi.forEach(e =>{
            document.write("<li>" + e + "</li>")
        })
        document.write("</ul>")

        //Trasformare una stringa in un array
        let testo = "1,3,45,32,9"
        let ar_testo = testo.split(',')
        console.log(ar_testo)

        let alunni_testo = "Mirko Sayri Eliana Evelin"
        let ar_alunni = alunni_testo.split(' ')
        console.log(ar_alunni)

        //Eliminare un elemento ad un determinato indice
        let ar_2 = ["Mirko", "Alessio", "Eliana", "Carlo"]
        //ar_2.splice(2,1) //Indice di partenza, numero di eleemnti da eleminare da quell'indice in poi
        delete ar_2[2] //A differenza di splice lascia l'indice vuoto
        console.log("CAncella------")
        console.log(ar_2)

        //Sostituire un elemento con splayce
        let ar_3 = ["Mirko", "Alessio", "Eliana", "Carlo"]
        ar_3.splice(1,1,"Fabio") //Si può fare anche ar_3[1] = "Fabio"
        console.log(ar_3)

        //Inserire elemento in una specifica posizione
        let ar_4 = ["Mirko", "Alessio", "Eliana", "Carlo"]
        ar_4.splice(1,0,"Fabio")
        console.log(ar_4)

        //Conoscere l'indice di un elemento nell'array
        let ar_5 = ["Mirko", "Alessio", "Eliana", "Carlo", "Evelin", "Ludmila", "Sayri"]
        document.write("<br>Indice di Eliana = " + ar_5.indexOf("Eliana"))
        console.log(ar_5)

        //Ordinare un array
        let ar_6 = ["Mirko", "Alessio", "Eliana", "Carlo", "Evelin", "Ludmila", "Sayri"]
        ar_6.sort() //Questo metodo cambia l'array per sempre
        document.write("<br>Array Ordinato = " + ar_6)

        //Fare il revers di un array
        let ar_7 = [4,56,2,8,12]
        ar_7.reverse() //Cambio l'indice dell'array per semrpe
        document.write("<br>Array Revers = " + ar_7)

        //Ordinare l'array in modo decrescente????
        let ar_8 = ["Mirko", "Alessio", "Eliana", "Carlo", "Evelin", "Ludmila", "Sayri"]
        ar_8.sort().reverse()
        document.write("<br>Array ordinato in modo decrescente = " + ar_8)

        //Trovare un elemento in un array. Includes è casa sensitive
        let ar_9 = ["Mirko", "Alessio", "Eliana", "Carlo", "Evelin", "Ludmila", "Sayri"]
        document.write("<br>Carlo è presente nell'array? = " + ar_9.includes("Carlo"))

        //Convertire un array in stringa
        let ar_10 = ["Mirko", "Alessio", "Eliana", "Carlo", "Evelin", "Ludmila", "Sayri"]
        let ar_10_st = ar_10.toString()
        document.write("<br>Conversione a stringa di un array = " + ar_10_st)
    </script>
    
</body>
</html>
